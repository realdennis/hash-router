<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="./src/index.ts"></script>
    <title>HashRoute Demo</title>
    <style>
      .active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <hash-link-shadow
      to="/route1"
      activeStyle="color:red"
    >HashLink 1</hash-link-shadow>
    <!--Using non-shadow dom hash-link to share the style rule-->
    <hash-link
      to="/route2"
      activeClass="active"
      text="HashLink 2"
    ></hash-link>
    <hash-link-shadow
      to="/route3"
      activeStyle="color:orange"
    >HashLink 3</hash-link-shadow>
    <hash-router>
      <h1 slot="/route1">Route1</h1>
      <div slot="/route2">
        <p>Route2 here</p>
      </div>
      <p slot="/route3">3</p>
    </hash-router>
  </body>
</html>
